<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="main.js" defer></script>
    <title>Music Search</title>
</head>
<body>
    <h1>iTunes Music Search</h1>
    <div class="music-player">
    <p>Now Playing:</p><p class="nowPlaying"></p>
    <audio controls class="music-bar" id="audio-controls">
        <source id="music-bar" class="music-bar" src="" type="audio/mpeg">
    </audio>
    
    </div>
    <form>
    <div class="search">
        <input id="input" placeholder="Search For Artist" type="text"> 
        <select class="selector">
                <option value="">All</option>
                <option value="&attribute=artistTerm">Artist</option>
                <option value="&attribute=songTerm">Song</option>
                <!-- <option value="Nickelback">Terrible</option> -->
        </select>
    </div>
    
    <div class="button-line">
        <button id="search-button" value="Search" type="text">Search</button>
    </div>

    </form>

    <div class="flex">
            <section class="w-50" id="artist-results"></section>
    </div>
    
    <!-- <a href="test.html">Test</a> -->
</body>
</html>
